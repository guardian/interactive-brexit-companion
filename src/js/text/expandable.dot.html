<div class="brexit">
    <h1 class="brexit__header">
        {{=it.data.Question}}
    </h1>
    <p>
        {{=it.data.mainAnswer}}
        <a class="js-expand brexit__read-more" href="#">Show more...</a>
        <span class="js-extra-content u-hidden">
            {{=it.data.extraAnswer}}
        </span>
    </p>
    <div class="js-extra-content u-hidden brexit__feedback">
        <span class="brexit__feedback-question">Was this explainer helpful?</span>
        <button class="brexit__button js-feedback" data-survey-href="{{=it.data.survey_like}}" data-link-name="{{=it.trackingCode.like}}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path fill="#FFF" d="M33.78 22.437l-4.228 13.98L27.93 37.5 5.062 34.14V15.503l7.8-1.517L24.354 2.5h1.624L28.9 5.426l-4.548 8.67h.107l10.477 1.31"/></svg>
        </button>
        <button class="brexit__button brexit__button--dislike js-feedback" data-survey-href="{{=it.data.survey_dislike}}"  data-link-name="{{=it.trackingCode.dislike}}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path fill="#FFF" d="M33.78 22.437l-4.228 13.98L27.93 37.5 5.062 34.14V15.503l7.8-1.517L24.354 2.5h1.624L28.9 5.426l-4.548 8.67h.107l10.477 1.31"/></svg>
        </button>
    </div>
</div>
