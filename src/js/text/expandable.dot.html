<div class="brexit">
    <h1 class="brexit__header">
        {{=it.data.Question}}
    </h1>
    <p>
        {{=it.data.mainAnswer}}
        <a class="js-expand brexit__read-more" href="#">Show more...</a>
        <span class="js-extra-content u-hidden">
            {{=it.data.extraAnswer}}
        </span>
    </p>
    <div class="js-extra-content u-hidden brexit__feedback">
        {{#def.feedback}}
    </div>
</div>
