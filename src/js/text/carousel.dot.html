<div class="brexit brexit--nav-controls">
    <ol class="brexit__content">
        {{~it.data.slides :value:index}}
        <li class="brexit__carousel-slide{{? index===0}} brexit__carousel-slide--current js-current{{?}}" id="carousel-slide-{{=index}}">
            {{? value.headline}}
            <h1 class="brexit__header">
                {{=value.headline}}
            </h1>
            {{?? value.bigNumber}}
            <p class="brexit__carousel-header">
                {{=value.bigNumber}}
            </p>
            {{?}}
            <p class="brexit__carousel-text">
                {{=value.answer}}
            </p>
        </li>
        {{~}}
    </ol>
    <a class="brexit__nav-control brexit__nav-control--prev js-prev">
        <div class="brexit__nav-control__label"></div>
    </a>
    <a class="brexit__nav-control brexit__nav-control--next js-next">
        <div class="brexit__nav-control__label"></div>
    </a>
    <div class="brexit__carousel-indicators">
        {{~it.data :value:index}}
        <a id="carousel-indicator-{{=index}}" class="brexit__carousel-indicator--hit js-indicator">
            <div class="brexit__carousel-indicator{{? index===0}} brexit__carousel-indicator--active js-active{{??}} brexit__carousel-indicator--passive{{?}}"></div>
        </a>
        {{~}}
    </div>
    <div class="brexit__content brexit__feedback">
        {{#def.feedback}}
    </div>
</div>
