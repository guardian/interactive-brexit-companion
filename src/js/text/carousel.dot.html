<div class="explainer explainer--nav-controls">
    <div class="explainer__slider-wrapper">
        <ol class="explainer__slider explainer__carousel js-slider">
            {{~it.data.slides :value:index}}
            <li class="explainer__slider__item explainer__content"
                id="carousel-slide-{{=index}}">
                {{? typeof value.header !== 'undefined'}}
                <h1 class="explainer__header">
                    {{=value.header}}
                </h1>
                {{?? value.bigNumber}}
                <p class="explainer__carousel-header">
                    {{=value.bigNumber}}
                </p>
                {{?}}
                <p class="explainer__carousel-text">
                    {{=value.content}}
                </p>
            </li>
            {{~}}
        </ol>
    </div>
    <a class="explainer__nav-control explainer__nav-control--prev js-prev" data-link-name="{{=it.trackingCode.prev}}">
        <div class="explainer__nav-control__label"></div>
    </a>
    <a class="explainer__nav-control explainer__nav-control--next js-next" data-link-name="{{=it.trackingCode.next}}">
        <div class="explainer__nav-control__label"></div>
    </a>
    <div class="explainer__carousel-indicators">
        {{~it.data.slides :value:index}}
        <a id="carousel-indicator-{{=index}}" class="explainer__carousel-indicator--hit js-indicator" data-link-name="{{=it.trackingCode.goTo}}_slide_{{=index}}">
            <div class="explainer__carousel-indicator{{? index===0}} explainer__carousel-indicator--active js-active{{??}} explainer__carousel-indicator--passive{{?}}"></div>
        </a>
        {{~}}
    </div>
    <div class="explainer__content explainer__feedback">
        {{#def.feedback}}
    </div>
</div>
