<div class="brexit">
    <h1 class="brexit__header">
        {{=it.data.header}}
    </h1>
    <p>
        {{=it.data.content}}
    </p>
    <a href="{{=it.data.url}}" data-link-name="{{=it.trackingCode.catchMeUp}}" class="brexit__catch-up__control">
        <span class="brexit__catch-up__button">Catch me up</span>
    </a>
    <div class="brexit__feedback">
        {{#def.feedback}}
    </div>
</div>
