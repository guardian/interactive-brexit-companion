<div class="explainer__catch-me-up">
    <div class="explainer__catch-me-up__col-one">
        <a href="{{=it.data.url}}" data-link-name="{{=it.trackingCode.catchMeUp}}" class="explainer__catch-me-up__button"
           target="_parent">
            {{=it.data.header}}
        </a>
    </div>
    <div class="explainer__catch-me-up__col-two">
        <p class="explainer__catch-me-up__content">
            {{=it.data.content}}
        </p>
    </div>
</div>
