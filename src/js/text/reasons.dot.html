<div class="brexit">
    <div class="brexit__header">
        <img class="brexit__badge" alt="Brexit Companion" src="https://uploads.guim.co.uk/2016/04/27/Brexit-header-article.png"/>
        <img class="brexit__logo" src="https://uploads.guim.co.uk/2016/04/27/lightbulb_blk_72x60_opt.png"/>
    </div>  
    <h2 class="brexit__title">{{=it.metaData.title}}</h2>
    <div class="reasons">
        {{~it.data :reason:index}}
        <h3 class="brexit__number">{{=index+1}}</h3>
        <div class="reason">
            <p>
                <span class="u-bold">They say:</span>
                <span class="u-italic">{{=reason.theySay}}</span>
            </p>
            <p>
                <span class="u-bold">You say:</span>
                {{=reason.youSay}}
            </p>        
        </div>
        {{~}}
    </div>
<!-- 
    <a class="brexit__button">
        <span data-source-articleLinkText></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path d="M22.8 14.6L15.2 7l-.7.7 5.5 6.6H6v1.5h14l-5.5 6.6.7.7 7.6-7.6v-.9"></path></svg>
    </a>
 -->
    <div class="brexit__feedback">
        <span class="brexit__feedback-question">{{=it.metaData.feedbackQuestion}}</span>
        <button class="brexit__button js-feedback" data-survey-href="https://s.userzoom.com/m/MyBDMTBTMjcz" data-track="brexit_leave_like" data-link-name="brexit_leave_like">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path fill="#FFF" d="M33.78 22.437l-4.228 13.98L27.93 37.5 5.062 34.14V15.503l7.8-1.517L24.354 2.5h1.624L28.9 5.426l-4.548 8.67h.107l10.477 1.31"/></svg>
        </button>
        <button class="brexit__button brexit__button--dislike js-feedback" data-survey-href="https://s.userzoom.com/m/NCBDMTBTMjcz" data-track="brexit_leave_dislike" data-link-name="brexit_leave_dislike">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path fill="#FFF" d="M33.78 22.437l-4.228 13.98L27.93 37.5 5.062 34.14V15.503l7.8-1.517L24.354 2.5h1.624L28.9 5.426l-4.548 8.67h.107l10.477 1.31"/></svg>
        </button>
    </div>
    <div class="card-stack card-stack--one"></div>
    <div class="card-stack card-stack--two"></div>
</div>
