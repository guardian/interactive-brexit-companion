<div class="explainer explainer--slider">
    <div class="explainer__slider-wrapper">
        <div class="explainer__slider js-slider">
            <div class="explainer__content explainer__slider__item">
                <h1 class="explainer__header">
                    {{=it.data.answer1Title}}
                </h1>
                <p>
                    {{=it.data.answer1Body}}
                </p>
                <div class="explainer__feedback">
                    {{#def.feedback}}
                </div>
            </div>
            <div class="explainer__content explainer__slider__item explainer__two-sided">
                <div class="explainer__two-sided__row explainer__two-sided__top">
                    <a data-answer="one"
                       data-link-name="{{=it.trackingCode.goTo}}_answer_one"
                       class="explainer__two-sided__control explainer__two-sided__control--left js-go-to-answer">
                        <div class="explainer__two-sided__button explainer__two-sided__button--prev">
                            {{=it.data.answer1Title}}
                        </div>
                    </a>
                </div>
                <div class="explainer__two-sided__row explainer__two-sided__question">
                    <h1 class="explainer__header">
                        {{=it.data.question}}
                    </h1>
                </div>
                <div class="explainer__two-sided__row explainer__two-sided__bottom">
                    <a data-answer="two"
                       data-link-name="{{=it.trackingCode.goTo}}_answer_two"
                       class="explainer__two-sided__control explainer__two-sided__control--right js-go-to-answer">
                        <div class="explainer__two-sided__button explainer__two-sided__button--next">
                            {{=it.data.answer2Title}}
                        </div>
                    </a>
                </div>
            </div>
            <div class="explainer__content explainer__slider__item">
                <h1 class="explainer__header">
                    {{=it.data.answer2Title}}
                </h1>
                <p>
                    {{=it.data.answer2Body}}
                </p>
                <div class="explainer__feedback">
                    {{#def.feedback}}
                </div>
            </div>
        </div>
    </div>

    <a data-answer="two" data-link-name="{{=it.trackingCode.back}}_from_answer_two" class="explainer__nav-control explainer__nav-control--prev js-back-to-question u-hidden">
        <div class="explainer__nav-control__label"></div>
    </a>
    <a data-answer="one" data-link-name="{{=it.trackingCode.back}}_from_answer_one" class="explainer__nav-control explainer__nav-control--next js-back-to-question u-hidden">
        <div class="explainer__nav-control__label"></div>
    </a>
</div>
